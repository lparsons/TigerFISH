home_path_= ""
%>

<!DOCTYPE html>
<html lang="en">
    <!--
    Copyright (c) 2010-2013, Lance R. Parsons <lparsons@princeton.edu>
    Licensed under the BSD 2-Clause License: http://opensource.org/licenses/BSD-2-Clause
    -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TigerFISH: ${experiment_set.name}</title>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <style>
            html,
            body {
                height: 100%;
                /* The html and body elements cannot have any padding or margin. */
            }

            body {
                padding-top: 50px;
            }
            .my-sidenav {
                width: 250px;
                float: left;
                height: 100%;
            }
            .my-fluid-container {
                padding-left: 15px;
                padding-right: 15px;
                margin-left: auto;
                margin-right: auto;
            }
            .on {background: #FF0; }
            .off {background: #FFF; }

            /* Wrapper for page content to push down footer */
            #wrap {
                min-height: 100%;
                height: auto;
                /* Negative indent footer by its height */
                margin: 0 auto -60px;
                /* Pad bottom by footer height */
                padding: 0 0 60px;
            }

            /* Set the fixed height of the footer here */
            #footer {
                height: 60px;
                background-color: #f5f5f5;
            }
            #footer > .container {
                padding-left: 15px;
                padding-right: 15px;
            }
        </style>

        <script type="text/javascript">
            function toggle_visibility(id,link) {
                var e = document.getElementById(id);
                if(e.style.display == 'block')
                    e.style.display = 'none';
                else
                    e.style.display = 'block';
                var e2 = document.getElementById(link);
                if(e2.getAttribute("class") == "on")
                    e2.setAttribute("class", "off");
                else
                    e2.setAttribute("class", "on");
            }

        </script>

    </head>

    <body>
        <!-- Wrap all page content here -->
        <div id="wrap">

            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="my-fluid-container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="${self.attr.home_path_}index.html">TigerFISH Results: ${experiment_set.name}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="${self.attr.home_path_}index.html">Home</a></li>
                            <li><a href="http://bitbucket.org/lance_parsons/tigerfish/">About</a></li>
                            <li><a href="mailto:lparsons@princeton.edu,nslavov@mit.edu?subject=TigerFISH:%20">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>

            <div class="my-fluid-container">

                ${self.body()}

            </div><!-- /.container -->

        </div>
        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Generated by <a href="http://bitbucket.org/lance_parsons/tigerfish">TigerFISH</a>.</p>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    </body>
</html>
